<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <form th:action="@{/products}" method="get" class="form-horizontal">

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${keyword != null} ? ${keyword}" name="keyword" placeholder="Название" class="form-control" />
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${minPrice != null} ? ${minPrice}" name="minPrice" placeholder="Минимальная цена" class="form-control" />
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${maxPrice != null} ? ${maxPrice}" name="maxPrice" placeholder="Максимальная цена" class="form-control" />
        </div>


        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Фильтр</button>
            </div>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{'/products/show/' + ${product.id}}" th:text="Просмотр"/>
                <a th:href="@{'/products/edit/' + ${product.id}}" th:text="Изменить"/>
                <a th:href="@{'/products/delete/' + ${product.id}}" th:text="Удалить"/>
            </td>

        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего товаров ' + products.size()}"/>
    <br>

    <a th:href="@{/products/add}">Добавить товар</a>
    <br>

</div>

</body>

</html>
